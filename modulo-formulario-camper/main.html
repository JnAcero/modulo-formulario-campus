<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interfaz</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
        crossorigin="anonymous"></script>
</head>

<body>
    <!-- NAVBAR -->
    <nav class="navbar navbar-expand-lg bg-dark navbar-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Navbar</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup"
                aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
                <div class="navbar-nav">
                    <a class="nav-link active" aria-current="page" href="#">Campers</a>
                    <a class="nav-link" href="#">Trainers</a>
                    <a class="nav-link" href="#">Personal Administartivo</a>
                    <a class="nav-link disabled">Disabled</a>
                </div>
            </div>
        </div>
    </nav>
    <!-- SECCION MAIN -->
    <div class="mx-5 my-2">
        <div class="row gx-5">
            <!-- FORMULARIO -->
            <div class="col-sm-12 col-md-5 col-lg-5 col-xl-5 col-xxl-5">
                <h3>Registro de Campers</h3>
                <form action="">
                    <div class="row bg-light p-1">
                        <div class="mb-2 col-sm-6 col-md-6">
                            <select class="form-select" aria-label="Default select example" id="tipo-sangre"
                                name="tipo-doc">
                                <option selected>Tipo de Documento</option>
                                <option value="TI">Tarjeta de identidad</option>
                                <option value="CC">Cedula de ciudadania</option>
                            </select>
                        </div>
                        <div class="mb-2 col-sm-6 col-md-6 ">
                            <input type="text" placeholder="Numero de Documento" name="num-doc" class="form-control">
                        </div>
                    </div>
                    <div class="row bg-light p-1">
                        <div class="col-sm-12 col-md-6">
                            <label for="birthday" class="form-label"> Fecha de Nacimineto*</label>
                            <input type="date" class="form-control" id="birthday" name="fecha-nacimineto">
                        </div>
                        <div class="col-sm-12 col-md-6">
                            <div>
                                <img src="img/camaraicon.png" alt="" width="30px">
                                <label for="foto" class="text-center">Subir Foto</label>
                                <input type="file" id="foto" class="form-control">
                            </div>
                        </div>
                    </div>
                    <div class=" row bg-light p-1">
                        <div class=" col-sm-12 col-md-6 ">
                            <label for="nombres" class="form-label"> Nombres *</label>
                            <input type="text" class="form-control" id="nombres" name="nombres">
                        </div>
                        <div class=" col-sm-12 col-md-6">
                            <label for="apellidos" class="form-label">Apellidos *</label>
                            <input type="text" class="form-control" id="apellidos" name="apellidos">
                        </div>
                    </div>
                    <div class="">
                        <h5 class="mt-2">Informacion de Contacto</h5>
                        <hr>
                        <div class="bg-light p-1">
                            <div class="row bg-light p-1">
                                <div class=" mb-2 col-sm-6 col-md-6">
                                    <input type="text" class="form-control" id="dept" placeholder="Departamento"
                                        name="departamento">

                                </div>
                                <div class=" mb-2 col-sm-6 col-md-6">
                                    <input type="text" class="form-control" id="ciudad" placeholder="Ciudad"
                                        name="ciudad">
                                </div>
                            </div>
                            <div class="row  mt-1">
                                <div class=" mb-2 col-sm-12">
                                    <input type="text" class="form-control" id="direccion" placeholder="Direccion*"
                                        name="direccion">
                                </div>
                            </div>

                            <div class="row">
                                <div class="mb-2 col-sm-12">
                                    <input type="email" class="form-control" id="emailcamper"
                                        placeholder="Email: pepe@gmail.com" required name="email">
                                </div>
                            </div>
                            <div class="row">
                                <div class="mb-2 col-sm-6 col-md-6">
                                    <input type="text" class="form-control" id="telefono" required
                                        placeholder="Telefono Personal" name="telefono">
                                </div>
                                <div class="mb-2 col-sm-6 col-md-6">
                                    <input type="text" class="form-control" id="telefono" required
                                        placeholder="Telefono Emergencias" name="tel-emergencia">
                                </div>

                            </div>

                        </div>

                    </div>
                    <div>
                        <h5 class="mt-2">Informacion Medica</h5>
                        <hr>
                        <div class="row bg-light p-1">
                            <div class="mb-2 col-sm-6 col-md-6">
                                <select class="form-select" aria-label="Default select example" id="tipo-sangre">
                                    <option selected>Tipo de Sangre</option>
                                    <option value="1">O+</option>
                                    <option value="2">O-</option>
                                    <option value="3">A-</option>
                                    <option value="3">A+</option>
                                    <option value="3">AB+</option>
                                    <option value="3">AB-</option>
                                </select>
                            </div>
                            <div class="mb-2 col-sm-6 col-md-6">
                                <input type="text" class="form-control" id="EPS" required placeholder="EPS">
                            </div>


                        </div>
                        <div class="d-grid mx-auto mt-1">
                            <input class="btn btn-success" type="submit" value="Guardar">
                        </div>
                    </div>
                </form>
            </div>
            <!-- TABLA CAMPERS -->
            <div class="col-sm-12 col-md-7 col-lg-7 col-xl-7 mt-sm-4 mt-md-0">
                <h3>Listado de Campers</h3>
                <table class="table table-bordered">
                    <thead class="table-dark">
                        <tr>
                            <th scope="col">#</th>
                            <th scope="col">First</th>
                            <th scope="col">Last</th>
                            <th scope="col">Handle</th>
                            <th scope="col">Options</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <th scope="row">1</th>
                            <td>Mark</td>
                            <td>Otto</td>
                            <td>@mdo</td>
                            <td>
                                <button class="btn btn-primary">+</button>
                                <button class="btn btn-danger">-</button>
                            </td>
                        </tr>
                        <tr>
                            <th scope="row">2</th>
                            <td>Jacob</td>
                            <td>Thornton</td>
                            <td>@fat</td>
                            <td>
                                <button class="btn btn-primary">+</button>
                                <button class="btn btn-danger">-</button>
                            </td>
                        </tr>
                        <tr>
                            <th scope="row">3</th>
                            <td colspan="2">Larry the Bird</td>
                            <td>@twitter</td>
                            <td>
                                <button class="btn btn-primary">+</button>
                                <button class="btn btn-danger">-</button>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
</body>

</html>
